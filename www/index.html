    <script type="text/javascript">
      $(document).ready(function () {
        // fetch properties pop up ad
        var url = "http://lawcompanion.website/public/api/ad";
        var ad = "";

        $.ajax({
          url: url,
          success: function (result) {
            var tel = "tel:" + result.phone;
            ad +=
              '<div class = ""><a href = "properties.html"><img src = "http://lawcompanion.website/public/images/properties/' +
              result.imagePath +
              '" /></a><div><p class="folio-title">' +
              result.location +
              "<br />" +
              result.price +
              " &nbsp; <a href=" +
              tel +
              "><u>" +
              result.phone +
              '</u></a></p><p class="folio-title" class = "properties">' +
              result.description +
              "</p></div></div>";
            $("#properties-ad").html(ad);
          },
        });
      });
