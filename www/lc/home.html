	<script>
		jQuery(function(){
			//setFontSize();
		});

		function searcho(){
			letter = $('.searcher').val();
			$('.home-social-list').hide();
			$('.scrolldown').hide();
			if(letter.length <= 2){
			   alert('Search input should be at least 3 characters.');
				return false;
			}

			jQuery("#display").html('Connecting...');
			$.get( 'http://lawcompanion.net/api/elcDBsearch2.php?search='+escape(letter) )
			.fail(function() {
				alert( "Error connecting to server" );
				jQuery("#display").html( "Error connecting to server" );
			})
			.done(function(data) {
				var x = "Results containing the words <span class='bolden'>"+letter.split(' ').join("</span> and <span class='bolden'>")+"</span><br /><br />";

				jQuery("#display").html(x+data);
			});

		   return false;
		}

		function loadDocument(filename, pagestart){
			jQuery("#display").html('<br /><br />Connecting...<br /><div class="center"><img src="images/loading1.gif" /></div>');
			$.get( 'http://lawcompanion.net/api/elcDBsearch2.php?page='+escape(pagestart)+'&task='+escape(filename) )
			.fail(function() {
				alert( "Error connecting to server" );
				jQuery("#display").html( "Error connecting to server" );
			})
			.done(function(data) {
				jQuery("#display").html(data);
			});

		   return false;
		};
		function loadMore(filename, pagestart){
			jQuery(".loadmore").html('Loading...');
			$.get( 'http://lawcompanion.net/api/elcDBsearch2.php?page='+escape(pagestart)+'&task='+escape(filename) )
			.fail(function() {
				//alert( "Error connecting to server" );
				jQuery("#display").html( "Error connecting to server" );
			})
			.done(function(data) {
				jQuery('.loadmore').remove();
				jQuery("#display").append('<hr />'+data);
			});

		   return false;
		};
	</script>
